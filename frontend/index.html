<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->

<body>

  <div class="container">
    <h1>Book list</h1>
    
    <table id="books_table" class="table"></table>

    <h3>Add a new book</h3>
    <form accept-charset="utf-8">
        <div class="form-group">
            <label for="exampleInputEmail1">Author</label>
            <input type="text" class="form-control" placeholder="" id="new_book_author">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="text" class="form-control" placeholder="" id="new_book_title">
        </div>
       <div class="form-group">
            <textarea class="form-control" rows="4" placeholder="Content..." id="new_book_content"></textarea>
        </div>
        <button id="add_book" type="submit" class="btn btn-primary">Add a new book</button>
    </form>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
 
</html>
