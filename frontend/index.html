<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

<body>

  <div class="container">
    <h1>Book list</h1>

    <table id="books_table" class="table"></table>

    <h3>Add a new book</h3>
    <form>
        <div class="form-group">
            <label>Author</label>
            <input type="text" class="form-control" placeholder="" id="new_book_author">
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="" id="new_book_title">
        </div>
       <div class="form-group">
            <textarea class="form-control" rows="4" placeholder="Content..." id="new_book_content"></textarea>
        </div>
        <button id="add_book" type="submit" class="btn btn-primary">Add a new book</button>
    </form>

    <p></p>
    <p><button id="updateBook" class="btn btn-primary">Update the 7th book</button></p>

    <p style="height: 300px;"></p>

  </div>

  <script data-main="js/app.js" src="js/require.js"></script>

</body>

</html>
